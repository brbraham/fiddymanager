<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Manager</title>
  <link rel="stylesheet" href="/style/dashboard.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    .about-us-link a {
      color: white;
      text-decoration: none;
    }
  </style>
</head>

<body>
  <header>
    <div class="logo-container">
      <a href="dashboard.html">
        <img src="https://i.ibb.co/6gnYtvy/FM.png" alt="Logo" class="logo-image">
      </a>
    </div>
    <div class="user-info-container">
      <span id="currentUser"></span>
      <button class="logout-button" onclick="logout()">Logout</button>
    </div>
  </header>
  <div class="content-wrapper">
    <div class="container">
      <div class="sidebar">
        <h2>Sidebar</h2>
        <div class="hidden" id="timer-wrapper"><span id="time"></span></div>
        <div class="about-us-link">
          <a href="about-us.html" style="color: white;">About Us</a>
        </div>
      </div>
      <div class="main-content">
        <h1>Password Manager</h1>
        <div class="form-container">
          <div class="input-container">
            <label for="website">Website:</label>
            <input type="text" id="website" placeholder="Enter website">
          </div>
          <div class="input-container">
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter username">
          </div>
          <div class="input-container">
            <label>Password Type:</label>
            <div class="button-group">
              <button class="button" id="passwordBtn" onclick="generatePassword()">Password</button>
              <button class="button" id="passphraseBtn" onclick="generatePassphrase()">Passphrase</button>

              <button class="button create-button" onclick="addSam()" id="createBtn">Create New Password</button>
            </div>
          </div>
        </div>
        <div class="sorting-options">
          <label for="sorting">Sort by:</label>
          <select id="sorting">
            <option value="newest">Newest to Oldest</option>
            <option value="oldest">Oldest to Newest</option>
            <option value="ascending">Ascending</option>
            <option value="descending">Descending</option>
          </select>
        </div>
        <div class="spacer"></div>
        <div class="password-list-container" id="passwordListContainer">
          <div class="password-list-header">
            <h2>Existing Passwords:</h2>
          </div>
          <div class="password-list" id="passwordList">
            <table id="data-table">
              <thead>
                <tr>
                  <th>Site</th>
                  <th>Username</th>
                  <th>Password</th>
                  <th>Created</th>
                  <th>Expires</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <!-- Rows will be added here -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

<script src="/scripts/dashboard.js"></script>
<div id="myModal" class="modal">
  <div class="modal-content">
    <p>For security purposes due to inactivity you will be returned to the login screen.</p>
    <button id="okButton">OK</button>
  </div>
</div>
<script src="/scripts/dashboard.js"></script>

</html>
